<!DOCTYPE html>
<html>

<head>
    <title>{{title}} | AOforms</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
</head>

<body>

<h1 class="threadname">{{title}}</h1>
<p class="page">{{page}}<p>

{% for i in range(length) %}
    <hr class="postdivider">
    <div class="postcontainer">
        <table class="posthead">
            <tbody class="posthead">
                <tr class="posthead">
                    <td class="author">{{ authors[i] }}</td>
                    <td class="time">{{ times[i] }}</td>
                <tr />
            </tbody>
        </table>
        <hr class="lineshadow">
        {% autoescape false %}
        <p class="post"> {{ posts[i] }} </p>
        {% endautoescape %}
    </div>
{% endfor %}

</body>

</html>
